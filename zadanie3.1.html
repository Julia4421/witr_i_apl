<html>
<head>
<script type="text/javascript">
function okno_zamknij_Lysik()
{
window.close()
}
</script>
</head>
<body>
<b> Rodzaje okienek: </b> <br> 
-	<b> Okienko alert  </b>– wyświetlająca okienko dialogowe z informacją i przyciskiem OK,   <br>
-	<b>Okienko prompt </b>  – generująca okno, w którym użytkownik może wpisać wartość, zwracaną następnie do programu.   <br>
-	<b>Okienko confirm  </b>służy do tego, aby użytkownik coś potwierdził (stąd nazwa confirm).  <br>
 <br>
 <br>

<form>
<input type="button" value="zamknij okno" onclick="okno_zamknij_Lysik()"/>
</form>
</body>
</html>
